version: '2.1'
orbs:
  python: circleci/python@1.1.0
jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - python/install-packages:
          pip-dependency-file: requirements.txt
          pkg-manager: pip
      - python/install-packages:
          args: pytest
          pkg-manager: pip
          pypi-cache: false
      - run:
          command: |
            python --version
            python restapitest3.py
            python restapitest2.py
            python findtag.py
            python findrresult.py
            cat std.log
            mkdir -p /tmp/artifacts
            cp std.log /tmp/artifacts/std.log
          name: execute python code
      - store_artifacts:
          path: /tmp/artifacts

workflows:
  main:
    jobs:
      - build
